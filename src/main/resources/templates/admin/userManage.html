<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" href="/layui-v2.6.8/layui/css/layui.css" >
    <script src="/layui-v2.6.8/layui/layui.js"></script>
    <script src="/jquery-1.12.4.js"></script>
</head>
<body>
<div class="layui-layout-admin">
    <div th:replace="commons/common::admintopbar"></div>
    <div th:replace="commons/common::adminsidebar"></div>
    <div class="layui-body">
        <div style="padding: 15px">
            <table class="layui-table" id="Paging">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="none">
    layui.use('table',function () {
        let table = layui.table;
        table.render({
            elem : '#Paging',
            url : '/amdinSelectUserPageInfo',
            page : {
                limit : 5,
                limits : [5,10,15,20]
            },
            cols : [[
                {field:'userId',title:'用户id',align:'center',sort:true }
                ,{field:'userName',title:'用户名',align:'center',sort:false },
                {field:'userEmail',title:'用户邮箱',align:'center',sort:false }
            ]],
            done : function (res) {
                console.log(res);
            }

        });
    });
</script>
</body>
</html>
