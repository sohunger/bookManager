<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>公共页面</title>
    <link rel="stylesheet" href="/layui-v2.6.8/layui/css/layui.css">
    <script src="/layui-v2.6.8/layui/layui.js"></script>
</head>
<body>
<!--学生侧边栏-->
<div class="layui-side layui-bg-black" th:fragment="usersidebar">
    <div class="layui-side-scroll">
        <ul class="layui-nav-tree layui-nav">
        <li class="layui-nav-item layui-nav-itemed"><a th:href="userFindBook">查询书籍</a></li>
        <li class="layui-nav-item layui-nav-itemed"> <a th:href="userBorrowingBook">借阅书籍</a></li>
        <li class="layui-nav-item layui-nav-itemed"><a th:href="userBorrowRecordPage">借阅记录</a></li>
        </ul>
    </div>
</div>

<!--学生顶栏-->
<div class="layui-header" th:fragment="usertopbar">
    <a th:href="userIndex" class="layui-logo layui-hide-xs layui-bg-black">首页</a>
    <ul class="layui-nav  layui-col-md4 layui-col-md-offset10">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <a>
                <img src="/img/1.jpg" class="layui-nav-img">
                <text th:text="${session.user.getUserName()}"></text>
                <i class="layui-icon layui-icon-down layui-nav-more">
                </i>
            </a>
            <dl class="layui-nav-child layui-anim layui-anim-upbit">
                <dd><a >用户名: <text th:text="${session.user.getUserName()}"></text></a></dd>
                <dd><a>邮箱: <text th:text="${session.user.getUserEmail()}"></text></a></dd>
                <dd><a href="userModifyInfo"> 修改信息 </a></dd>
                <dd><a href="../"> 退出 </a></dd>
            </dl>
        </li>

    </ul>
</div>

<!--管理员侧边栏-->
<div class="layui-side layui-bg-black" th:fragment="adminsidebar">
    <div class="layui-side-scroll">
        <ul class="layui-nav-tree layui-nav">
            <li class="layui-nav-item layui-nav-itemed"><a th:href="adminAddBook"  >增加书籍</a></li>
            <li class="layui-nav-item layui-nav-itemed"><a th:href="adminDeleteBook" >删除书籍</a></li>
            <li class="layui-nav-item layui-nav-itemed"><a th:href="adminFindBook" >查询书籍</a></li>
            <li class="layui-nav-item layui-nav-itemed"><a th:href="adminAddCategory" >增加类别</a></li>
            <li class="layui-nav-item layui-nav-itemed"><a th:href="amdinSelectUserPage" >查看用户</a></li>
            <li class="layui-nav-item layui-nav-itemed"><a th:href="adminSelectRecordPage" >查看记录</a></li>
        </ul>
    </div>
</div>

<div class="layui-header" th:fragment="admintopbar">
    <a th:href="adminIndex" class="layui-logo layui-hide-xs layui-bg-black">首页</a>
    <ul class="layui-nav  layui-col-md4 layui-col-md-offset10">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
            <a>
                <img src="/img/3.jpg" class="layui-nav-img">
                <text th:text="${session.admin.getAdminName()}"></text>
                <i class="layui-icon layui-icon-down layui-nav-more">
                </i>
            </a>
            <dl class="layui-nav-child layui-anim layui-anim-upbit">
                <dd><a >用户名: <text th:text="${session.admin.getAdminName()}"></text></a></dd>
                <dd><a>邮箱: <text th:text="${session.admin.getAdminEmail()}"></text></a></dd>
                <dd><a href="../"> 退出 </a></dd>

            </dl>
        </li>

    </ul>
</div>
</body>
</html>
